name: "Build"
on:
  push:
    tags:
      - '*-deploy*'
  pull_request:

jobs:
  prepare-release:
    name: "Prepare the release"
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.extract_version.outputs.version }}
    steps:
      - uses: actions/checkout@v3
      
      - name: Extract version from github.ref_name
        id: extract_version
        run: 
          export test_version="${{ github.ref_name }}";
          echo "version=${test_version%%-*}" >> $GITHUB_OUTPUT
      - name: Update values.yaml
        uses: fjogeleit/yaml-update-action@main
        with:
          valueFile: 'src/web-ext/manifest.json'
          propertyPath: 'version'
          branch: main
          masterBranchName: main
          value: ${{ steps.extract_version.outputs.version }}
          commitChange: true
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - uses: rickstaa/action-create-tag@v1
        id: "tag_create"
        with:
          tag: ${{ steps.extract_version.outputs.version }}
          force_push_tag: true
          message: "Release  ${{ steps.extract_version.outputs.version }}"
          github_token: ${{ secrets.GITHUB_TOKEN }}
      - name: "web-ext lint"
        id: web-ext-lint
        uses: kewisch/action-web-ext@v1
        with:
          cmd: lint
          source: src/web-ext
          verbose: true
          channel: unlisted
          apiKey: ${{ secrets.AMO_SIGN_KEY }}
          apiSecret: ${{ secrets.AMO_SIGN_SECRET }}
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
      - name: Clean existing git release tag for the "${{ steps.extract_version.outputs.version }}" version
        continue-on-error: true
        run: |
          gh release delete "${{ steps.extract_version.outputs.version }}" \
            --yes \
            --cleanup-tag
        env:
          GH_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          
      - name: Creating Git release tag for the "${{ steps.extract_version.outputs.version }}" version
        run: |
          gh release create "${{ steps.extract_version.outputs.version }}" \
          --title "Release  ${{ steps.extract_version.outputs.version }}" \
          --latest \
          --generate-notes \
          --target "${{github.sha}}"
        env:
          GH_TOKEN: "${{ secrets.GITHUB_TOKEN }}"

  build-webext:
    needs: prepare-release
    name: "Build Web extension"
    runs-on: ubuntu-latest
    outputs:
      version: "${{ needs.prepare-release.outputs.version }}"
    steps:
      - name: "Checkout"
        uses: actions/checkout@v3

      - name: "web-ext build"
        id: web-ext-build
        uses: kewisch/action-web-ext@v1
        with:
          cmd: build
          source: src/web-ext
          filename: "{name}-{version}.xpi"
          ignoreFiles: '[ "package.json","package-lock.json","yarn.lock" ]'

      - name: Attach artifact to release"${{ needs.prepare-release.outputs.version }}"
        run: |
          gh release upload "${{ needs.prepare-release.outputs.version }}" "${{ steps.web-ext-build.outputs.target }}#aws-ssm-addon-${{ needs.prepare-release.outputs.version }}.xpi"
        env:
          GH_TOKEN: "${{ secrets.GITHUB_TOKEN }}"

      - name: Upload XPI file as artifact
        uses: actions/upload-artifact@v3
        with:
          name: "aws-ssm-addon-${{ needs.prepare-release.outputs.version }}.xpi"
          path: "${{ steps.web-ext-build.outputs.target }}"

  build-ps1:
    needs: prepare-release
    name: "Build Binaries"
    runs-on: windows-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v3
      - name: Install required PowerShell modules
        shell: powershell
        run: |
          Install-Module ps2exe -ErrorAction Stop -Force
      - name: fromPs1 to exe
        shell: powershell
        run: |
          Invoke-ps2exe ./src/ps1/wsl.ps1 ./wsl-wrapper.exe
      
      - name: Attach artifact to release"${{ needs.prepare-release.outputs.version }}"
        run: |
          gh release upload "${{ needs.prepare-release.outputs.version }}" "./wsl-wrapper.exe#wsl-wrapper.exe-${{ needs.prepare-release.outputs.version }}"
        env:
          GH_TOKEN: "${{ secrets.GITHUB_TOKEN }}"

  sign-xpi:
    needs: build-webext
    name: "Sign the extension"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v3
        id: download
        with:
          name: "aws-ssm-addon-${{ needs.build-webext.outputs.version }}.xpi"
      - name: Extract version from github.ref_name
        id: check_path
        run: 
            ls -l /home/runner/work/aws-ssm-addon/aws-ssm-addon/
      - name: "web-ext sign"
        if: always()
        id: web-ext-sign
        continue-on-error: true
        uses: kewisch/action-web-ext@v1
        with:
          cmd: sign
          source: "${{steps.download.outputs.download-path}}/aws_ssm_addon-${{ needs.build-webext.outputs.version }}.xpi"
          channel: unlisted
          apiKey: ${{ secrets.AMO_SIGN_KEY }}
          apiSecret: ${{ secrets.AMO_SIGN_SECRET }}
          timeout: 9000
  delete-deploy-tags:
    runs-on: ubuntu-latest
    needs: [sign-xpi, build-ps1]
    steps:
    - name: delete deploy tags
      uses: actions/github-script@v3
      with:
        github-token: ${{secrets.GITHUB_TOKEN}}          
        script: |
          try {
              await github.git.deleteRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: "tags/${{github.ref_name}}"
              })
          } catch (e) {
            console.log("The tag ${{github.ref_name}} doesn't exist yet: " + e)
          }

