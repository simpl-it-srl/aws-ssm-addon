

  <!DOCTYPE html>
  <html>
  <head>
    <title>Extension Popup</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="popup.js"></script>
  </head>
  <body>
    <div class="container mt-4">
      <div class="form-group">
        <label for="profile">Enter Windows Terminal Profile:</label>
        <input type="text" class="form-control" id="profile" />
      </div>
      <button id="save" class="btn btn-primary">Save</button>
    </div>
    <!-- Modal for port selection -->
    <div class="modal fade" id="portModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Set Ports</h5>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <div class="form-group">
                <label for="recentPorts">Recent Port Combinations:</label>
                <select class="form-control" id="recentPorts">
                  <!-- Options will be populated dynamically -->
                </select>
              </div>
            <div class="form-group">
              <label for="internalPort">Local Port:</label>
              <input type="text" class="form-control" id="internalPort" />
            </div>
            <div class="form-group">
              <label for="externalPort">Instance Port:</label>
              <input type="text" class="form-control" id="externalPort" />
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="savePorts">Save</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  </html>
